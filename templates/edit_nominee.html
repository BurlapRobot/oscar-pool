{% extends "base.html" %}

{% block title %}Edit Nominee{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>Edit Nominee</h2>
                <p class="text-muted mb-0">Category: {{ nominee.category.name }}</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nominee_name" class="form-label">Nominee Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="nominee_name" 
                               name="nominee_name" 
                               value="{{ nominee.name }}"
                               required 
                               placeholder="Enter nominee name">
                    </div>

                    <div class="mb-3">
                        <label for="movie" class="form-label">Movie {% if nominee.category.show_movie %}(Required){% else %}(Optional){% endif %}</label>
                        <input type="text" 
                               class="form-control" 
                               id="movie" 
                               name="movie" 
                               value="{{ nominee.movie }}"
                               {% if nominee.category.show_movie %}required{% endif %}
                               placeholder="Enter movie name">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="winner" name="winner" {% if nominee.winner %}checked{% endif %}>
                            <label class="form-check-label" for="winner">Winner</label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('edit_category', category_id=nominee.category_id) }}" 
                           class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
